<div class="container">

    <div class="row">

        <div class="col md-2">
          <a ui-sref="countries"><span class="glyphicon glyphicon-arrow-left"></span></a>
        </div>

        <div class="col-md-6">
            <h2><a>{{ country.name }}</a></h2>
            <img ng-src="images/flags-normal/{{name_flag}}.png" class="animated zoomIn">
        </div>


        <div class="col-md-6">

            <ul class="animated slideInDown">
                <li><h3>Capital </h3> {{ country.capital }}</li>
                <li><h3>region </h3> {{ country.region }}</li>
                <li> <h3>Population </h3> :{{ country.population }}</li>
                <li> <h3>Area  </h3>{{ country.area }}</li>

            </ul>
        </div>


    </div>




</div><br>
